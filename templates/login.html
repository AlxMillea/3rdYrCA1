{% extends "base.html" %}

{% block content %}
     <div class="mt-4 text-center">
    <hr>
    <h5 class="fw-bold">Dummy Login Accounts for Testing:</h5>
    <ul class="list-unstyled">
        <li><strong>Admin:</strong> Email: <code>jane@example.com</code>, Password: <code>admin_password</code></li>
        <li><strong>Customer:</strong> Email: <code>john@example.com</code>, Password: <code>password123</code></li>
    </ul>
    <hr>
</div>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="user_type" class="form-label">User Type</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <p class="mt-3">
            Don't have an account?
            <a href="{{ url_for('signup') }}" class="text-decoration-none">Sign up here</a>.
        </p>
        <hr>
    </div>
{% endblock %}
