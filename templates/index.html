{% extends "base.html" %}

{% block content %}
    <div class="hero-section">
        <img src="{{ url_for('static', filename='images/Hero1.jpeg') }}" alt="New Release Sneaker">
        <div class="hero-text">
            <h2>New Release: Travis Scott x Air Jordan 1 OG Low 'Reverse Mocha'</h2>
            <p>Shop all the latest sneaker drops now!</p>
            <a href="{{ url_for('show_products') }}" class="btn btn-primary">Shop Now</a>
        </div>
    </div>
    <section class="products-section py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="product-grid">
                {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>${{ product.price }}</p>
                    <a href="{{ url_for('show_product', product_id=product.product_id) }}" class="btn btn-outline-dark mt-auto">View Details</a>
                    <a class="btn btn-outline-dark mt-auto" href="{{ url_for('add_to_cart', product_id=product.product_id) }}">Add to Cart</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
