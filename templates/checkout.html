{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Checkout</h2>
        <form method="POST" action="{{ url_for('checkout') }}">
            <!-- Cardholder Name -->
            <div class="mb-3">
                <label for="cardholder_name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholder_name" name="cardholder_name" required placeholder="John Doe">
            </div>
            <!-- Card Number -->
            <div class="mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" required placeholder="1234 5678 9012 3456">
            </div>
            <!-- Expiry Date -->
            <div class="mb-3">
                <label for="card_expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="card_expiry" name="card_expiry" required placeholder="MM/YY">
            </div>
            <!-- CVV -->
            <div class="mb-3">
                <label for="card_cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="card_cvv" name="card_cvv" required placeholder="123">
            </div>
            <!-- Confirm Purchase Button -->
            <button type="submit" class="btn btn-success w-100">Confirm Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
