{% extends "base.html" %}

{% block content %}
<h2>Your Wishlist</h2>
<div class="wishlist-container">
    {% if wishlist_items %}
        <ul>
            {% for item in wishlist_items %}
                <li>
                    <div>
                        <img src="{{ item.image_url }}" alt="{{ item.name }}" style="height: 100px; width: auto;">
                        <h4>{{ item.name }}</h4>
                        <p>Price: ${{ item.price }}</p>
                    </div>
                    <a href="{{ url_for('remove_from_wishlist', product_id=item.product_id) }}" class="btn btn-danger">Remove</a>
                    <a class="btn btn-primary" href="{{ url_for('add_to_cart', product_id=item.product_id) }}">Add to Cart</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</div>
<a href="{{ url_for('show_products') }}" class="btn btn-primary">Continue Shopping</a>
{% endblock %}
