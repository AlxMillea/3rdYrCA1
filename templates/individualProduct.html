{% extends "base.html" %}

{% block content %}
    <div class="product-details">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Type: {{ product.type }}</p>
        <p>Size: {{ product.size }}</p>
        <p>Color: {{ product.color }}</p>
        <p>Brand: {{ product.brand }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('show_products') }}" class="btn btn-primary">Back to All Products</a>
        <div class="text-center mt-3">
            <a href="{{ url_for('add_to_cart', product_id=product.product_id) }}" class="cart-icon-link">
            <i class="bi bi-cart" style="font-size: 1.5em;"></i> </a>Add to Cart</a>
            <a href="{{ url_for('add_to_wishlist', product_id=product.product_id) }}" class="wishlist-icon-link">
            <i class="bi bi-heart" style="font-size: 1.5em;"></i> </a>Add to Wishlist</a>
        </div>
    </div>
{% endblock %}
